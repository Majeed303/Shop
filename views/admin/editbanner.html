<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  

</head>
<body>
    <div style="padding-bottom: 4rem;color: transparent;">ddd</div>

  <div class="container ">
    <h1 class="text-center" style="font-weight: 800;">Edit banner</h1>


    <form  action="/admin/addbanners"  method="post" enctype="multipart/form-data" class="upload-form">

      <input style="display: none;" value="<%= banner._id %>"  class="form-control"  placeholder=" " name="id"  >

      <div class="form-group">
        <label for="name">content :</label>
        <input type="text" class="form-control" id="name" placeholder="" name="Tag" value="<%= banner.tag %>">
      </div>

      <div class="form-group">
        <label for="name">paragaph</label>
        <textarea class="form-control" id="description" name="description"><%= banner.paragarph %></textarea>
      </div>


      <div class="form-group">
        <label for="image">Image:</label>
        <img src="/bannerimage/<%= banner._id%>.jpg" alt="" style="height: 200px;" id="imgView1">
       
       
        <input type="file" class="form-control-file" id="image1" name="image1"  onchange="updateImage()" style="padding-top: 1rem;">
        <label for="image">Image:1</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
     <a href="/admin/banner" class="btn btn-dark">Back to products</a>
    </form>
  </div>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
     function updateImage() {
  var image = document.getElementById("imgView1");
  var file = document.getElementById("image1").files[0];
  var reader = new FileReader();

  reader.onloadend = function () {
    image.src = reader.result;
  }

  if (file) {
    reader.readAsDataURL(file);
  } else {
    image.src = "";
  }
}
  </script>
</body>
</html>
