<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  <style>
    /* Style for the container */
    .container {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      margin: 0 auto;
      width: 50%;
     
    }

  </style>
</head>
<body>
    <div style="padding-bottom: 4rem;color: transparent;">ddd</div>

  <div class="container ">
    <h1 class="text-center" style="font-weight: 800;">Edit Product</h1>


    <form  action="/admin/edit-product/<%= product._id%>" enctype="multipart/form-data" method="post" >
      <div class="form-group">
        
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter product name" name="name" value="<%=product.name%>">
      </div>

      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" class="form-control" id="price" placeholder="Enter product price" name="price" value="<%=product.price%>">
      </div>
      
       <div class="form-group">
        <label for="price">Brand:</label>
        <input type="text" class="form-control" id="brand" placeholder="Enter product price" name="brand" value="<%=product.brand%>">
      </div>

      <label style="color: red; font-weight: 800;">Size:</label>
     
      <label for="small">Small</label>
      <input type="checkbox" id="small" name="size" value="S" <% if (product.size.includes('S')) { %>checked<% } %>>

     
      <label for="medium">Medium</label>
      <input type="checkbox" id="medium" name="size" value="M" <% if (product.size.includes('M')) { %>checked<% } %>>

     
      <label for="large">Large</label>
      <input type="checkbox" id="large" name="size" value="L" <% if (product.size.includes('L')) { %>checked<% } %>>
      

      <div class="form-group">
        <label for="price">Count</label>
        <input type="number" class="form-control" id="count" placeholder="Enter product count " name="count" value="<%= product.count%>">
      </div>
     
      <div class="form-group">
        <label for="category">Category:<%=product.category%></label>
        <select class="form-control" id="category" name="category">
           
          <option>men</option>
          <option>kid</option>
          <option>women</option>
        </select>
      
      </div>
      <div class="form-group">
        <label for="image">Image:1</label>
        <img src="/product-images/<%=product._id%>-1.jpg" alt="" style="height: 100px;" id="imgView1">
        <label for="image">Image:2</label>
        <img src="/product-images/<%=product._id%>-2.jpg" alt="" style="height: 100px;" id="imgView2">
        <label for="image">Image:3</label>
        <img src="/product-images/<%=product._id%>-3.jpg" alt="" style="height: 100px;" id="imgView3">

       
        <input type="file" class="form-control-file" id="image1" name="image1"  onchange="updateImage()" style="padding-top: 1rem;">
        <label for="image">Image:1</label>
        <input type="file" class="form-control-file" id="image2" name="image2"  onchange="updateImage2()" >
        <label for="image">Image:2</label>
        <input type="file" class="form-control-file" id="image3" name="image3"  onchange="updateImage3()">
        <label for="image">Image:3</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
     <a href="/admin/products.html" class="btn btn-dark">Back to products</a>
    </form>
  </div>


  <script>
   function updateImage() {
  var image = document.getElementById("imgView1");
  var file = document.getElementById("image1").files[0];
  var reader = new FileReader();

  reader.onloadend = function () {
    image.src = reader.result;
  }

  if (file) {
    reader.readAsDataURL(file);
  } else {
    image.src = "";
  }
}

function updateImage2() {
  var image = document.getElementById("imgView2");
  var file = document.getElementById("image2").files[0];
  var reader = new FileReader();

  reader.onloadend = function () {
    image.src = reader.result;
  }

  if (file) {
    reader.readAsDataURL(file);
  } else {
    image.src = "";
  }
}

function updateImage3() {
  var image = document.getElementById("imgView3");
  var file = document.getElementById("image3").files[0];
  var reader = new FileReader();

  reader.onloadend = function () {
    image.src = reader.result;
  }

  if (file) {
    reader.readAsDataURL(file);
  } else {
    image.src = "";
  }
}

  </script>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
