<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  <style>
    /* Style for the container */
    .container {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      margin: 0 auto;
      width: 50%;
     
    }

  </style>
</head>
<body>
    <div style="padding-bottom: 4rem;color: transparent;">ddd</div>

  <div class="container ">
    <h1 class="text-center" style="font-weight: 800;">Coupon Form</h1>


    <form  action="/admin/addcopons"  method="post" >

      <div class="form-group">
        <label for="name">Coupon code:</label>
        <input type="text" class="form-control" id="name" placeholder="Coupon code" name="name">
      </div>

      <div class="form-group">
        <label for="price">Discount amount:</label>
        <input type="number" class="form-control" id="price" placeholder=" price" name="price" >
      </div>
      
      <div class="form-group">
        <label for="price">Purchase above:</label>
        <input type="number" class="form-control" id="price" placeholder=" price" name="purprice" >
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
     <a href="/admin/coupan" class="btn btn-dark">Back to products</a>
    </form>
  </div>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
