<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success</title>
    <link href="/images/favicon.png" rel="icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            margin: 0 auto;
            max-width: 800px;
            padding: 50px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: aliceblue;
            font-weight: 900;
        }

        img {
            max-width: 20%;
            height: auto;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #444;
        }

        @media screen and (max-width: 600px) {
            h1 {
                font-size: 30px;
            }

            img {
                max-width: 20%;
                margin-bottom: 20px;
            }

            .btn {
                font-size: 14px;
                padding: 10px 20px;
                margin: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src= "/images/success (1).png" alt="Order Success" class="animate__animated animate__zoomIn">
        <h1 class="animate__animated animate__bounceIn">Thank You For Your Order!</h1>

        <a href="/orders" class="btn animate__animated animate__bounceIn">View Orders</a>
        <a href="/" class="btn animate__animated animate__bounceIn">Back to Home</a>
    </div>
</body>

</html>
