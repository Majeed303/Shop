
<!DOCTYPE html>
<html>
<head>
  <title>Products</title>
  <link href="/images/favicon.png" rel="icon">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    /* Additional custom styles */
    .thumbnail {
      border: none;
      box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.2);
      transition: box-shadow 0.3s ease-in-out;
    }
    .thumbnail:hover {
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.4);
    }
    .thumbnail img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Products</h1>
    <div class="row">
      <% product.forEach(function(products) { %>
        <div class="col-md-4">
          <div class="thumbnail">
            <img src="/product-images/<%= products.product._id%>-1.jpg" alt="">
            <div class="caption">
              <h3><%= products.product.name %></h3>
              <p>Quantity:<%= products.quantity %> </p>
              <p>Price:$<%= products.product.price %> %></p>
              <h6 style="border: 1px solid #ccc; padding: 5px; border-radius: 5px; display: inline-block; font-size: 16px; font-weight: bold;">Size: <%= products.size %></h6>
              <p>
                 
              
              </p>
            </div>
          </div>
        </div>
      <% }) %>
    </div>
  </div>
  <script>
    // Add smooth scrolling when clicking on a link
    $(document).ready(function() {
      $('a[href^="#"]').on('click', function(event) {
        var target = $(this.getAttribute('href'));
        if (target.length) {
          event.preventDefault();
          $('html, body').stop().animate({
            scrollTop: target.offset().top
          }, 1000);
        }
      });
    });
  </script>
</body>
</html>
